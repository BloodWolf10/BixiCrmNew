<div class="container mt-5">
    <h2>Update Info</h2>
    <form th:action="@{/editSaveClient}"  th:object="${client}" th:method="put">
        
          <div class="form-group">            
            <input type="hidden" th:field="*{id}" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="${firstName}">First Name</label>
            <input type="text" th:field="*{Firstname}" class="form-control" id="firstname" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="${lastName}">Last Name</label>
            <input type="text" th:field="*{Lastname}" class="form-control" id="lastname" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="${PhoneNumber}">Phone Number</label>
            <input type="tel" th:field="*{PhoneNumber}" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="${Email}">Email</label>
            <input type="email" th:field="*{Email}" class="form-control" id="email" name="email" required>
        </div>
        
         <div class="form-group">
            <label for="${Password}">Password</label>
            <input type="text" th:field="*{Password}" class="form-control" id="Password" name="Password" required>
        </div>
        <div class="form-group">
            <label for="${Role}">Role</label>
            <input type="text" th:field="*{Role}" class="form-control" id="role" name="role">
        </div>
        <div class="form-group">
            <label for="${CompanyName}">Company Name</label>
            <input type="text"  th:field="*{CompanyName}" class="form-control" id="companyName" name="companyName">
        </div>
        <div class="form-group">
            <label for="${StreetAddress}">Street Address</label>
            <input type="text" th:field="*{StreetAddress}"  class="form-control" id="streetAddress" name="streetAddress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="${City}">City</label>
                <input type="text" th:field="*{City}"  class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-6">
                <label for="${Country}">Country</label>
                <input type="text"  th:field="*{Country}" class="form-control" id="country" name="country">
            </div>
        </div>
        <div class="form-group">
            <label for="${ExpirationDate}">Expiration Date</label>
            <input type="text"  th:field="*{ExpirationDate}" class="form-control" id="expirationDate" name="expirationDate">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="${CardType}">Card Type</label>
                <input type="text"  th:field="*{CardType}" class="form-control" id="cardType" name="cardType">
            </div>
            <div class="form-group col-md-6">
                <label for="${AccountType}">Account Type</label>
                <input type="text" th:field="*{AccountType}" class="form-control" id="accountType" name="accountType">
            </div>
        </div>
        <div class="form-group">
            <label for="$CardNumber">Card Number</label>
            <input type="text" th:field="*{CardNumber}" class="form-control" id="cardNumber" name="cardNumber">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger"> <a href="/getClients"> Cancel </a> </button>
    </form>
</div>
