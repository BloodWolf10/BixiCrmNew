        <div class="container mt-5">
    <h2>User Form</h2>
    <form th:action="@{/saveUser}"  th:object="${user}" method="post">
          <div class="form-group col-md-6">
            <label for="${FirstName}">First Name</label>
            <input type="text" th:field="*{FirstName}" class="form-control" id="firstname" name="firstName" required>
        </div>
        <div class="form-group col-md-6">
            <label for="${LastName}">Last Name</label>
            <input type="text" th:field="*{LastName}" class="form-control" id="lastname" name="lastName" required>
        </div>
        <div class="form-group col-md-6">
            <label for="${Email}">Email</label>
            <input type="email" th:fields="*{Email}" class="form-control" id="Email" name="Email" required>
        </div>
           <div class="form-group col-md-6">
            <label for="${Password}">Password</label>
            <input type="password" th:fields="*{Password}" class="form-control" id="Password" name="Password" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
