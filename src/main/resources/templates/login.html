<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
     body {
      
      background-size: cover;
      background-position: center;
      
    } 
    
      a{
          color:#ffffff;
  }


    .navbar {
            background-color: #ffc900;
        }

        .navbar-brand {
            color: #000000;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        .footer{
            margin-top: 30rem;
        }

        .logo{
            
            height: 100px;
            width: auto;
        }

    .login-container {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Box shadow for depth effect */
    }

    .login-heading {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      border-radius: 5px;
    }

    #logos{
        display: block;
  margin-left: auto;
  margin-right: auto;
  width: auto;
  height: 300px;
  
  .er{
      color:crimson;
  }


    }
  </style>
</head>

<body>

     <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BIXI CRM</a>
            <!-- <img th:src="@{/images/download.png}" class="logo" alt="Logo"> -->
            <img src="images/BixiLogo.png" class="logo" alt="Bixi CRM Logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#about">About</a>
                    </li>
<!--                    <li class="nav-item">
                        <a class="nav-link" href="">Login</a>
                    </li>-->
                  
                </ul>
            </div>
        </div>
    </nav>

    <br/>



    <img src="images/BixiLogo.png" id="logos"> 

  <div class="login-container">
    <h2 class="login-heading">Login</h2>
    <div th:if="${param.error}"> 
        <p class="er"> Password or Username Incorrect! </p>
    </div>
    
    <form>
      <div class="form-group" th:action="@{/login}">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
        <button type="submit" class="btn btn-primary login-btn"> <a href="/dashboard">Login</a> </button>
    </form>
  </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 footer">
        <p>&copy; 2024 BixiCRM. All rights reserved.</p>
    </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
